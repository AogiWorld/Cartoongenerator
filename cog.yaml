model: "cog_predict.py:Photo2CartoonModel"
environment:
  python_version: "3.8"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "cmake==3.21.1"
    - "torch==1.8.0"
    - "torchvision==0.9.0"
    - "numpy==1.19.2"
    - "ipython==7.21.0"
    - "opencv-python==4.3.0.38"
    - "face-alignment==1.3.4"
    - "tensorflow-gpu==2.5.0"
#    - "dlib==19.22.0"

#  CMake must be installed to build dlib, if put dlib in python_package seems not guaranteed that cmake installed first
  pre_install:
    - pip install dlib

examples:
  - input:
      photo: "@Brad_Pitt.jpg"

  - input:
      photo: "@emma-watson.jpeg"

  - input:
      photo: "@zhao.jpeg"








